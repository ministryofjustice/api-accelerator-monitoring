<h1 class="title" data-bind="title"></h1>

<span class="label build-info" data-bind="build_id"></span>
<div class="commit-info">
  <span class="label committer-name" data-bind="committer_name"></span>
  <span class="label commit-body" data-bind="commit_body"></span>
  <div class="clearfix"></div>
</div>

<h2 class="state" data-bind="state"></h2>
<span class="time" data-bind="time"></span>

<p class="more-info" data-bind="moreinfo"></p>
<p class="updated-at" data-bind="updatedAtMessage"></p>
