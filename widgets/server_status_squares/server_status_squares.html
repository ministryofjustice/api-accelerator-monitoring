<h1 class="title" data-bind="title"></h1>
<div class="version">
  <span class="label" data-bind="result.version"></span>
  <div class="clearfix"></div>
</div>

<span class="build-number">
  <span class="label">Git Ref:</span>
  <span class="label" data-bind="result.gitRef"></span>
</span>

<ul class="services">
  <li data-foreach-service="result.services">
    <span class="label" data-bind="service.label"></span>
    <span class="value" data-bind="service.value"></span>
  </li>
</ul>

<p class="updated-at" data-bind="updatedAtMessage"></p>
